<div class="container-fluid" id="app-login">
  <div class="row">
    <div class="col-md-6 d-none d-md-block d-lg-block" id="app-login-particles">
      <particles [params]="myParams" [style]="myStyle" [width]="width" [height]="height"></particles>
    </div>
    <div class="col-md-6" id="app-login-form">
      <form>
        <div class="avatar">
          <img src="./assets/img/PayWater.png" alt="Avatar">
        </div>
        <h3>Pay Water</h3>
        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Introduzca el email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Contraseña</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Introduzca la contraseña">
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Recuerdame</label>
          <span class="label label-default float-right"> <a href="">Olvide mi contraseña</a></span>
        </div>
        <button type="submit" class="btn btn-raised btn-primary btn-block">Iniciar Sesión</button>
      </form>
    </div>
  </div>
  <nav class="navbar fixed-bottom navbar-dark bg-overlay">
    <a class="navbar-brand" href="http://www.clipware.com" target="_blank">
    <img src="./assets/img/CW.png" height="30" class="align-top" alt="">
  </a>
    <span class="navbar-text">
    ClipWare ® 2018.
  </span>
  </nav>
</div>
